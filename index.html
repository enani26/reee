<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Romantic Page</title>
    <style>
        body {
            font-family: 'Georgia', serif;
            text-align: center;
            margin: 20px;
            background-color: #fce4ec; /* Light pink background */
        }

        h1 {
            color: #e91e63; /* Pink color for heading */
            margin-bottom: 20px;
        }

        .image-container {
            display: flex;
            justify-content: space-around;
            margin: 20px;
        }

        .image-container img {
            max-width: 30%; /* Adjust the width as needed */
            border-radius: 15px;
            transition: transform 0.3s ease-in-out;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2); /* Add a subtle shadow */
        }

        .image-container img:hover {
            transform: scale(1.1);
        }

        #video-container {
            margin-top: 30px;
        }

        video {
            max-width: 80%;
            border-radius: 15px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2); /* Add a subtle shadow */
        }

        #play-button {
            margin-top: 10px;
            padding: 10px;
            background-color: #ff4081; /* Pink color for button */
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <h1>I love You Loglog</h1>

    <div class="image-container">
        <img src="logine/img1_Cartoonize Effect.jpg" alt="Image 1">
        <img src="logine/img.jpg" alt="Image 2">
        <img src="logine/IMG_3694.JPG" alt="Image 3">
    </div>

    <div id="video-container">
        <video controls>
            <source src="logine/3a19c6ec7eea44f8846a63ae5fe9a866.MOV" type="video/mp4">
            Your browser does not support the video element.
        </video>
    </div>

    <div id="audio-container">
        <audio id="romantic-audio" controls>
            <source src="logine/Recording (2).m4a" type="audio/mp3">
            Your browser does not support the audio element.
        </audio>
        <button id="play-button">Play Voice Record</button>
    </div>

    <script>
        document.getElementById('play-button').addEventListener('click', function () {
            var audio = document.getElementById('romantic-audio');
            audio.play();
        });
    </script>

</body>
</html>
